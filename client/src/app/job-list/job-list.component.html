<h2>Jobs</h2>

<table class="table table-hover">
  <thead>
    <tr class="bg-info">
      <th>Company</th>
      <th>Title</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let job of jobs | async" [routerLink]="['/job', job.id]">
    <td>{{job.company.name}}</td>
    <td>{{job.title}}</td>
    <td>{{job.status}}</td>
    <td><button type="button" class="btn btn-danger" (click)="delete(job); $event.stopPropagation()">Delete</button></td>
  </tr>
</table>
