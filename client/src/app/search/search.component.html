<form class="form-inline my-2 my-lg-0">
    <div class="form">
        <input #searchBox id="search-box" (keyup)="search(searchBox.value)"  class="form-control mr-sm-2" type="text"
               placeholder="Search Companies"/>
        <div id="search-result-container">
            <div *ngFor="let job of jobs | async"
                 (click)="gotoDetail(job);searchBox.value='';search(searchBox.value)" class="search-result">{{job.company.name}}
            </div>
        </div>
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
